<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários em Blogs</title>
    <style>
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1><strong>Deixe seu Comentário</strong></h1>
    <br>
        <label for="nome">Nome:</label>
        <br><input type="text" name="nome" id="nome">
    
    <br>
        <label for="email">E-mail:</label>
        <br><input type="text" name="e-mail" id="e-mail">
    
    <br>
        <label for="website">website:</label>
        <br><input type="text" name="website" id="website">
    
    <br>
        <label for="comentario">Comentário:</label>
        <br><textarea name="comentario" id="comentrio" cols="30" rows="10"></textarea>
        <br>
        <strong>Observação: Seu comentário será publicado após passar pelo moderador</strong>
        <br>
        <button type="submit">Enviar comentário</button>
    
</body>
</html>
